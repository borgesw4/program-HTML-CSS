<!DOCTYPE html>
<html>

	<title>Pagina de teste</title>
</head>
<body>
	<a href="http://www.google.com.br">Teste de links</a><br/>
	<a href="Arquivo.pdf" download>Baixar Documento</a>
	<!--Atributo "DOWNLOAD" em HTML5 o arquivo é baixado automaticamente, em versões anteriores o arquivo é aberto-->

	<!--Atributo "TARGET" serve para que um link seja aberto de formas diferentes, por padrão sobrepoe o site-->
	<br/>
</body>
