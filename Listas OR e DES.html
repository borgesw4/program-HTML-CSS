<!DOCTYPE html>
<html>
<head>
	<title>Receita</title>
</head>
<body>
	Ingredientes para Bolo de Laranja:
	<ul style="list-style-type:circle;">
	<!--comando "UL" para lista desordenada-->
	<!-- Atributo "style" Altera apresentação do icone da lista-->
		<li>Fermento</li>
		<li>Essencia de Laranja</li>
		<li>Ovos</li>
		<li>Leite</li>
		<li>Farinha de Trigo</li>
	</ul>
	Passo a passo
	<ol type="">
	<!--comando "OL" para lista ordenada-->
	<!-- Atributo "type" Altera apresentação do icone da lista "A";"I"-->
		<li>Misturar tudo</li>
		<li>Bater</li>
		<li>Assar</li>
		<li>Comer</li>
	</ol>
</body>
</html>
